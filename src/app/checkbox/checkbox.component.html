<table class="table table-striped">
    <thead>
        <tr>
        <th >Action</th>
          <th scope="col">Id</th>
          <th scope="col"> Name</th>
          <th scope="col">description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of arr">
          <td><input type="checkbox" (click)="checkbox(item)" ></td>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td></td>
        </tr>
    </tbody>
  </table>
  <button class="btn-primary" (click)="deleteAll()">Delete</button>
