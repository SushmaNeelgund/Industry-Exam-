<div clas="jiji">
<div class="container">
  <form [formGroup]="login" (ngSubmit)="onLoginSubmit()"  >
    <div class="form-group" >
      <label  >User Name</label>
      <input formControlName="user_email" class="form-control" type="text" placeholder="Enter User Name">
      <label *ngIf="login.get('user_email').hasError('required') && !login.get('user_email').pristine" >username is required</label>
    </div>
    <div class="form-group" >
        <label  >Password</label>
        <input formControlName="user_password" class="form-control" type="password" placeholder="Enter Password">
        <label *ngIf="login.get('user_password').hasError('required') && !login.get('user_password').pristine" >Password is required</label>
      </div>
      <div class="form-group" >
        <button type="submit" class="btn btn-primary" [disabled]='!login.valid' >login</button>
      </div>
  </form>
</div>
</div>
