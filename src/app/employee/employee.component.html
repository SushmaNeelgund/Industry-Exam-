<ng-template #modal let-modal>
  <div class="modal-header">
    <h4>Add/Update Employee</h4>
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.dismiss('Cross click')"
    >
      Close
      <!-- <span aria-hidden="true">Close</span> -->
    </button>
  </div>
  <div class="modal-body">
    <!-- <div class='col-6'> -->
    <form (ngSubmit)="onFormSubmit(f)" #f="ngForm">
      <table>
        <tr>
          <td>
            <div class="form-group">
              <label for="designation">Employee Name</label>
              <div class="input-group">
                <input
                  class="form-control"
                  [(ngModel)]="name"
                  placeholder="Name"
                  name="Name"
                  required
                />
                <div class="input-group-append">
                  <!-- <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button"></button> -->
                </div>
              </div>
            </div>
          </td>
          <td>
            <div class="form-group">
              <label for="description">Employee Description</label>
              <div class="input-group">
                <input
                  class="form-control"
                  [(ngModel)]="description"
                  placeholder="Description"
                  name="Description"
                  required
                />
                <div class="input-group-append">
                  <!-- <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button"></button> -->
                </div>
              </div>
            </div>
          </td>
        </tr>
      </table>

      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark">
          {{ selectedEmployeeOption }} Employee
        </button>
      </div>
    </form>
  </div>
  <!-- </div> -->

  <!-- </div> -->
</ng-template>

<div class="modal fade" id="myModal1" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onFormSubmit(f)" #f="ngForm">
          <table>
            <tr>
              <td>
                <div class="form-group">
                  <label for="designation">Employee Name</label>
                  <div class="input-group">
                    <input
                      class="form-control"
                      [(ngModel)]="name"
                      placeholder="Name"
                      name="Name"
                      required
                    />
                    <div class="input-group-append">
                      <!-- <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button"></button> -->
                    </div>
                  </div>
                </div>
              </td>
              <td>
                <div class="form-group">
                  <label for="description">Employee Description</label>
                  <div class="input-group">
                    <input
                      class="form-control"
                      [(ngModel)]="description"
                      placeholder="Description"
                      name="Description"
                      required
                    />
                    <div class="input-group-append">
                      <!-- <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button"></button> -->
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </table>

          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-dark">
              {{ selectedEmployeeOption }} Employee
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
